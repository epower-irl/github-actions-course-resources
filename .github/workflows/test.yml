name: Deploy Project
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 17.9.0
      - name: Try creating new package-lock file
        run: npm install
        ls
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
